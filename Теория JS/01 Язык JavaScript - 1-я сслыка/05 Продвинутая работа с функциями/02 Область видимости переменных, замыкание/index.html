<!DOCTYPE html>

		<script>
			// 1-я задача Напишите функцию sum, которая работает таким образом: sum(a)(b) = a+b.
			function sum(a) {
				return function (b) {
					return a + b
				}
			}
			alert(sum(1)(2))
			// 2-я задача Фильтрация с помощью функции
			function inBetween(a, b) {
				return function (x) {
					return x >= a && x <= b
				}
			}

			let arr = [1, 2, 3, 4, 5, 6, 7]
			alert(arr.filter(inBetween(3, 6)))

			// 2-й фильтр
			function inArray(arr) {
				return function (x) {
					return arr.includes(x)
				}
			}

			let arr2 = [1, 2, 3, 4, 5, 6, 7]
			alert(arr2.filter(inArray([1, 2, 10])))

			// 3-я задача Сортировать по полю
			function byField(fieldName) {
				return (a, b) => (a[fieldName] > b[fieldName] ? 1 : -1)
			}
		</script>
