<!DOCTYPE html>
<html>
	<body>
		<script>
			/* 1-я задача Создайте новый класс ExtendedClock, который будет наследоваться от Clock и добавьте параметр precision – количество миллисекунд между «тиками». 
        Установите значение в 1000 (1 секунда) по умолчанию. */
			class ExtendedClock extends Clock {
				constructor(options) {
					super(options)
					let { precision = 1000 } = options
					this.precision = precision
				}

				start() {
					this.render()
					this.timer = setInterval(() => this.render(), this.precision)
				}
			}
		</script>
	</body>
</html>
