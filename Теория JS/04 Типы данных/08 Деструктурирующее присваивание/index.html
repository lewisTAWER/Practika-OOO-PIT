			// 2-я задача Создайте функцию topSalary(salaries), которая возвращает имя самого высокооплачиваемого сотрудника.
			let salaries = {
				John: 100,
				Pete: 300,
				Mary: 250,
			}

			function topSalary(salaries) {
				let { John, Pete, Mary } = salaries
				let max = 0
				let maxName = null

				for (const [name, salary] of Object.entries(salaries)) {
					if (max < salary) {
						max = salary
						maxName = name
					}
				}

				return maxName
			}

			let i = topSalary(salaries)
			alert(`Самый высокооплачивыемый: ${i}`)
