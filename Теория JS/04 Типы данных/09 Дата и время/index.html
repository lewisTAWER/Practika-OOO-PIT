<!DOCTYPE html>
<html>
	<body>
		<script>
			// 1-я задача Создайте объект Date для даты: 20 февраля 2012 года, 3 часа 12 минут. Временная зона – местная.
			let first = new Date(2012, 1, 20, 3, 12)
			alert(first)

			// 2-я задача Напишите функцию getWeekDay(date), показывающую день недели в коротком формате: «ПН», «ВТ», «СР», «ЧТ», «ПТ», «СБ», «ВС».
			function getWeekDay(date) {
				let daysOfWeek = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ']

				return daysOfWeek[date.getDay()]
			}

			let date = new Date(2024, 8, 20)
			alert(getWeekDay(date))

			// 3-я задача День недели в европейской нумерации
			function getLocalDay(date) {
				let day = date.getDay()
				if (day == 0) {
					day = 7
				}
				return day
			}

			alert(getLocalDay(date))

			// 4-я задача Создайте функцию getDateAgo(date, days), возвращающую число, которое было days дней назад от даты date.
			function getDateAgo(date, days) {
				date.setDate(date.getDate() - days)
				return date.getDate()
			}

			alert(getDateAgo(date, 1))
			alert(getDateAgo(date, 2))
			alert(getDateAgo(date, 365))

			// 5-я задача Напишите функцию getLastDayOfMonth(year, month), возвращающую последнее число месяца. Иногда это 30, 31 или даже февральские 28/29.
			function getLastDayOfMonth(year, month) {
				let date = new Date(year, month + 1, 10)
				return date.getDate()
			}

			alert(getLastDayOfMonth(2024, 1))

			// 6-я задача Напишите функцию getSecondsToday(), возвращающую количество секунд с начала сегодняшнего дня.
			function getSecondsToday() {
				let now = new Date()

				// создаём объект с текущими днём/месяцем/годом
				let today = new Date(now.getFullYear(), now.getMonth(), now.getDate())

				let diff = now - today // разница в миллисекундах
				return Math.round(diff / 1000) // получаем секунды
			}

			alert(getSecondsToday())

			// 7-я задача Создайте функцию getSecondsToTomorrow(), возвращающую количество секунд до завтрашней даты.
			function getSecondsToTomorrow() {
				let now = new Date()
				let tomorrow = new Date(
					now.getFullYear(),
					now.getMonth(),
					now.getDate() + 1
				)

				let diff = tomorrow - now
				return Math.round(diff / 1000)
			}

			alert(getSecondsToday())
		</script>
	</body>
</html>
