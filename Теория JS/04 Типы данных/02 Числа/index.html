<!DOCTYPE html>
<html>
	<body>
		<script>
			// 1-я задача Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.
			let a = +prompt('Введите первое число', '')
			let b = +prompt('Введите второе число', '')

			alert(a + b)

			// 2-я задача Создайте функцию readNumber, которая будет запрашивать ввод числового значения до тех пор, пока посетитель его не введёт.
			function readNumber() {
				let num

				do {
					num = prompt('Введите число', 0)
				} while (!isFinite(num))

				if (num === null || num === '') return null

				return +num
			}

			alert(`Число: ${readNumber()}`)

			// 3-я задача Этот цикл – бесконечный. Он никогда не завершится, почему?
			let i = 0
			while (i < 11) {
				i += 0.2
				if (i > 9.8 && i < 10.2) alert(i) // добавили, т.к. число будет 10.0
			}

			// 4-я задача Встроенный метод Math.random() возвращает случайное число от 0 (включительно) до 1 (но не включая 1)
			function random(min, max) {
				return min + Math.random() * (max - min)
			}

			alert(random(1, 5))
			alert(random(1, 5))
			alert(random(1, 5))

			// 5-я задача Напишите функцию randomInteger(min, max), которая генерирует случайное целое (integer) число от min до max (включительно).
			function randomInteger(min, max) {
				let rand = min + Math.random() * (max + 1 - min)
				return Math.floor(rand)
			}

			alert(randomInteger(1, 3))
		</script>
	</body>
</html>
