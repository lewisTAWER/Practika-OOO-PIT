<!DOCTYPE html>
<html>
	<body>
		<script>
			// 1-я задача Напишите функцию sumSalaries(salaries), которая возвращает сумму всех зарплат с помощью метода Object.values и цикла for..of.
			let salaries = {
				John: 100,
				Peter: 200,
				Mary: 300,
			}

			function sumSalaries(salaries) {
				let sum = 0
				for (let salary of Object.values(salaries)) {
					sum += salary
				}
				return sum
			}

			alert(sumSalaries(salaries))

			// 2-я задача Напишите функцию count(obj), которая возвращает количество свойств объекта:
			function count(obj) {
				return Object.keys(obj).length
			}

			let user = {
				name: 'John',
				age: 30,
			}

			alert(count(user)) // 2
		</script>
	</body>
</html>
