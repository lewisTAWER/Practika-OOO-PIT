			// 2-я задача Напишите функцию aclean(arr), которая возвращает массив слов, очищенный от анаграмм.
			let arr = ['nap', 'teachers', 'cheaters', 'PAN', 'ear', 'era', 'hectares']

			function aclean(arr) {
				let map = new Map()

				for (let words of arr) {
					let sort = words.toLowerCase().split('').sort().join('')
					map.set(sort, words)
				}
				return Array.from(map.values())
			}

			alert(aclean(arr))
