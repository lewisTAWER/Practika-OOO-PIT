<!DOCTYPE html>
<html>
	<body>
		<script>
			// 1-я задача Создать функцию-генератор pseudoRandom(seed), которая получает seed и создаёт генератор с указанной формулой.
			function pseudoRandom(seed) {
				let value = seed

				return function () {
					value = (value * 16807) % 2147483647
					return value
				}
			}

			let generator = pseudoRandom(1)

			alert(generator()) // 16807
			alert(generator()) // 282475249
			alert(generator()) // 1622650073
		</script>
	</body>
</html>
