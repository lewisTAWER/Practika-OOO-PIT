<!DOCTYPE html>
<html>
	<body>
		<script>
			// 1-я задача Добавьте всем функциям в прототип метод defer(ms), который вызывает функции через ms миллисекунд.
			Function.prototype.defer = function (ms) {
				setTimeout(this, ms)
			}

			function f() {
				alert('Hello!')
			}

			f.defer(1000)

			// 1-я задача Добавьте всем функциям в прототип метод defer(ms), который возвращает обёртку, откладывающую вызов функции на ms миллисекунд.
			Function.prototype.defer = function (ms) {
				let f = this
				return function (...args) {
					setTimeout(() => f.apply(this, args), ms)
				}
			}

			// check it
			function f(a, b) {
				alert(a + b)
			}

			f.defer(1000)(1, 2)
		</script>
	</body>
</html>
