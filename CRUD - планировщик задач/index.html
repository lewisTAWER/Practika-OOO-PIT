<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>행햟햪햣혝햨햦</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<h1>행햟햪햣혝햨햦 游닇</h1>
			<form id="note-form">
				<input type="text" id="title" placeholder="햏햟향쒫썛쫧쟳" required />
				<textarea
					id="description"
					placeholder="뤯햦혜햟햫햦햣"
					rows="1"
					required
				></textarea>
				<button type="submit">햆쮏쐃썛쒫쟴혧 향햟햪햣혝햨혞</button>
			</form>

			<div id="notes-list"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
