<!DOCTYPE html>
<html>
	<body>
		<script>
			// 1-я задача Перепишите с использованием функции-стрелки
			function ask(question, yes, no) {
				if (confirm(question)) yes()
				else no()
			}
			ask(
				'Вы согласны?',
				() => alert('Вы согласились.'),
				() => alert('Вы отменили выполнение.')
			)
		</script>
	</body>
</html>
