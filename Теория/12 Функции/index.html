<!DOCTYPE html>
<html>
	<body>
		<script>
			// 4-я задача Функция pow(x,n)
			function pow(x, n) {
				let result = x

				for (let i = 1; i < n; i++) {
					result *= x
				}

				return result
			}

			let x = prompt('x?', '')
			let n = prompt('n?', '')

			if (n >= 1 && n % 1 == 0) {
				alert(pow(x, n))
			} else {
				alert(`Степень ${n} не поддерживается, используйте натуральное число`)
			}

			// 1-я задача Обязателен ли "else"?
			function checkAge(age) {
				if (age > 18) {
					return true
				} else {
					// ...
					return confirm('Родители разрешили?')
				}
			} // else не обязателен

			// 2-я задача 1-й вар. Перепишите функцию, используя оператор '?'
			function checkAge(age) {
				return age >= 18 ? true : confirm('Родители разрешили?')
			}

			// 2-я задача 2-й вар. Перепишите функцию, используя оператор '||'
			function checkAge(age) {
				return age >= 18 || confirm('Родители разрешили')
			}

			// 3-я задача Функция min(a, b)
			function min(a, b) {
				if (a < b) {
					return a
				} else {
					return b
				}
			}
		</script>
	</body>
</html>
