<!DOCTYPE html>
<html>
	<body>
		<script>
			// 16-я Какие из перечисленных ниже alert выполнятся?
			alert(null || 2 || undefined) // выведет 2

			// 17-я
			alert(null || 2 || undefined) // выведет 1, потом 2

			// 18-я
			alert(1 && null && 2) // выведет null

			// 19-я
			alert(alert(1) && alert(2)) // выведет 1 потом undefined

			// 20-я
			alert(null || (2 && 3) || 4) // выведет 3

			// 21-я
			let value = NaN

			value &&= 10
			value ||= 20
			value &&= 30
			value ||= 40

			alert(value) // выведет 30

			// 21-я Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.
			let age = prompt('Возраст:', '')
			if (age >= 14 && age <= 90) {
				alert('Вам от 14 до 90')
			} else {
				alert('Нет 14!')
			}

			// 22-я 1-й вар.(без ! НЕ) Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.
			let age1 = prompt('Возраст:', '')
			if (age1 < 14 || age1 > 90) {
				alert('Нет 14!')
			} else {
				alert('Вам от 14 до 90')
			}

			// 22-я 2-й вар.(с ! НЕ)
			let age2 = prompt('Возраст:', '')
			if (!(age2 >= 14 && age2 <= 90)) {
				alert('Нет 14!')
			} else {
				alert('Вам от 14 до 90')
			}

			// 23-я задача Какие из перечисленных ниже alert выполнятся?
			if (-1 || 0) alert('first') // выведется (1 || 0 = 1)
			if (-1 && 0) alert('second') // не вывыедеся (1 && 0 = 0)
			if (null || (-1 && 1)) alert('third') // ; // выведется (1 && 1 = 1, 0 || 1 = 1)

			// 24-я задача Напишите код, который будет спрашивать логин с помощью prompt.
			let newUser = prompt('Кто?', '')

			if (newUser == 'Админ') {
				password = prompt('Введите пароль:', '')
				if (password == '123') {
					alert('Добро пожаловать, Админ!')
				} else if (password != '' || password === null) {
					alert('Введите пароль!')
				} else {
					alert('')
				}
			} else if (newUser === null || newUser === '') {
				alert('Введите ваше имя/должность')
			} else {
				alert('Такого не знаем(')
			}
		</script>
	</body>
</html>
