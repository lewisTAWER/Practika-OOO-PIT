<!DOCTYPE html>
<html>
	<body>
		<script>
			// 1-я задача Напишите функцию printNumbers(from, to), которая выводит число каждую секунду, начиная от from и заканчивая to.
			function printNumbers(from, to) {
				let current = from

				let timerId = setInterval(function () {
					alert(current)
					if (current == to) {
						clearInterval(timerId)
					}
					current++
				}, 1000)
			}

			printNumbers(5, 10)

			// 2-й вар
			function printNumbers(from, to) {
				let current = from

				setTimeout(function go() {
					alert(current)
					if (current < to) {
						setTimeout(go, 1000)
					}
					current++
				}, 1000)
			}

			printNumbers(5, 10)
		</script>
	</body>
</html>
