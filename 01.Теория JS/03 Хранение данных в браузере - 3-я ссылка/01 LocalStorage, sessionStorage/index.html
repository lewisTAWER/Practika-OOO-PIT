<!DOCTYPE html>
<textarea
	style="width: 200px; height: 60px"
	id="area"
	placeholder="Напишите сообщение здесь"
></textarea>
<br />
<button onclick="localStorage.removeItem('area');area.value=''">
	Очистить
</button>
<script>
	area.value = localStorage.getItem('area')
	area.oninput = () => {
		localStorage.setItem('area', area.value)
	}
</script>
